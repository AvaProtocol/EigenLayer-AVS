repos:
  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: go fmt -w ./...
        language: system
        types: [go]
        pass_filenames: false
      
      - id: go-mod-tidy
        name: go mod tidy
        entry: go mod tidy
        language: system
        types: [go]
        pass_filenames: false
      
      - id: go-vet
        name: go vet
        entry: go vet ./...
        language: system
        types: [go]
        pass_filenames: false
      
      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint run
        language: system
        types: [go]
        pass_filenames: false
