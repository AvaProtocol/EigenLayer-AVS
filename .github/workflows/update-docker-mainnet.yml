name: Update Mainnet Docker Image
# This workflow is specifically designed to merge from main to mainnet
# and publish the Docker image with the mainnet tag.

# Due to EigenSDK package differences on Ethereum mainnet,
# this workflow ensures the mainnet branch stays in sync with main
# while maintaining its own Docker image tag.

on:
  workflow_dispatch:

jobs:
  update-mainnet:
    name: Update mainnet branch and publish Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"

      - name: Merge main into mainnet
        run: |
          git checkout mainnet
          git merge main --no-ff -m "Merge main into mainnet"
          git push origin mainnet

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Configure QEMU for multi-architecture builds
        uses: docker/setup-qemu-action@v3

      - name: Configure Docker Buildx for multi-architecture builds
        uses: docker/setup-buildx-action@v3

      - name: Build and push mainnet Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfiles/operator.Dockerfile
          push: true
          tags: |
            avaprotocol/ap-avs:mainnet
          build-args: |
            RELEASE_TAG=mainnet-${{ github.sha }}
            COMMIT_SHA=${{ github.sha }}
          platforms: linux/amd64,linux/arm64
