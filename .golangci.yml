# Options for analysis running.
run:
  # Default concurrency is a available CPU number.
  # Concurrency: 4

  # Timeout for analysis, e.g. 30s, 5m.
  # Default: 1m
  timeout: 5m
  
  # Go version to use for analysis
  # Default: auto-detected
  go: "1.22"

  # Exit code when at least one issue was found.
  # Default: 1
  issues-exit-code: 1

  # Include test files or not.
  # Default: true
  tests: true

  # List of build tags, all linters use it.
  # Default: []
  build-tags:
    - integration

  # Which dirs to skip: issues from them won't be reported.
  # Default value is empty list, but there is no need to include all autogenerated files.
  skip-dirs:
    - vendor

  # Which files to skip: they will be analyzed, but issues from them won't be reported.
  # Default value is empty list, but there is no need to include all autogenerated files.
  skip-files:
    - ".*\\.pb\\.go$"

# Output configuration options
output:
  # Format: colored-line-number|line-number|json|tab|checkstyle|code-climate|junit-xml|github-actions
  # Default: colored-line-number
  format: colored-line-number

  # Print lines of code with issue.
  # Default: true
  print-issued-lines: true

  # Print linter name in the end of issue text.
  # Default: true
  print-linter-name: true

# All available settings of specific linters.
linters-settings:
  errcheck:
    # Report about not checking of errors in type assertions: `a := b.(MyStruct)`.
    # Default: false
    check-type-assertions: true

  gocyclo:
    # Minimal code complexity to report.
    # Default: 30
    min-complexity: 15

  gofmt:
    # Simplify code: gofmt with `-s` option.
    # Default: true
    simplify: true

  govet:
    # Report about shadowed variables.
    # Default: false
    check-shadowing: true

  revive:
    # Minimal confidence for issues.
    # Default: 0.8
    min-confidence: 0.8

  unused:
    # Treat code as a program (not a library) and report unused exported identifiers.
    # Default: false
    check-exported: false

linters:
  # Use allow-list approach instead of disable-all
  disable-all: false
  enable-all: false
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gocyclo
    - gofmt
    - goimports
    - misspell
    - revive
    - unconvert
    - unparam
    - whitespace

issues:
  # Maximum count of issues with the same text.
  # Default: 3
  max-same-issues: 5

  # Maximum issues count per one linter.
  # Default: 50
  max-issues-per-linter: 50

  # List of regexps of issue texts to exclude.
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
